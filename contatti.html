<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Contatti — Samuele Mesoraca</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <style>
            :root{
                --bg:#0f1419;
                --accent:#b7e4a3;
                --accent2:#ffd93d;
                --primary:#58a6ff;
                --text:#e6edf3;
                --muted:#8b949e;
                --card-bg: rgba(13,17,23,0.8);
            }
            body{font-family:Segoe UI, Roboto, Arial, sans-serif;margin:0;color:var(--text);background:
                linear-gradient(135deg, rgba(183,228,163,0.04) 0%, rgba(88,166,255,0.03) 100%),
                #0f1419}
            .header-container{background:transparent;padding:18px 0}
            .navbar{max-width:1000px;margin:0 auto;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:8px 16px;gap:8px}
            .logo{display:flex;align-items:center;gap:10px;font-weight:800;color:var(--primary);text-decoration:none;justify-content:center;margin-bottom:8px}
            .logo, .logo:hover, .logo:focus, .logo:active {
                border-bottom: none !important;
                text-decoration: none !important;
                box-shadow: none !important;
                outline: none !important;
            }
            .logo .mark{width:44px;height:44px;background:var(--accent);color:#07210d;border-radius:10px;display:inline-grid;place-items:center;font-size:18px;box-shadow:0 8px 16px rgba(183,228,163,0.3)}
            .nav-links{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:8px}
            .nav-links a{color:var(--text);text-decoration:none;padding:8px 12px;border-radius:12px;background:rgba(30,40,60,0.5);border:1px solid rgba(88,166,255,0.2)}
            .nav-links a:hover{transform:translateY(-3px);box-shadow:0 6px 14px rgba(88,166,255,0.2)}
            .cta{background:linear-gradient(90deg,var(--accent),#9fe2b7);color:#07210d;padding:8px 14px;border-radius:999px;text-decoration:none;}
            .hamburger{display:none;border:0;background:transparent;padding:8px;cursor:pointer;z-index:1001;position:relative}
            .hamburger span{display:block;width:22px;height:3px;background:var(--text);margin:4px 0;border-radius:3px;transition:all 0.3s ease}
            .hamburger.active span:nth-child(1){transform:rotate(45deg) translate(10px, 10px)}
            .hamburger.active span:nth-child(2){opacity:0}
            .hamburger.active span:nth-child(3){transform:rotate(-45deg) translate(7px, -7px)}
            .nav-overlay{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.6);z-index:999;animation:fadeIn 0.3s ease}
            .nav-overlay.open{display:block}
            @keyframes fadeIn{from{opacity:0}to{opacity:1}}
            @keyframes slideInRight{from{transform:translateX(100%)}to{transform:translateX(0)}}
            @keyframes slideOutRight{from{transform:translateX(0)}to{transform:translateX(100%)}}
            .container{max-width:1000px;margin:24px auto;padding:0 16px}
            .card{background:var(--card-bg);border-radius:18px;padding:22px;box-shadow:0 10px 30px rgba(0,0,0,0.5);border:1px solid rgba(88,166,255,0.1)}
            h1{font-size:34px;margin:6px 0;color:var(--primary)}
            h2{color:var(--accent2);margin:6px 0}
            p{line-height:1.6;color:var(--text)}
            ul{padding-left:1.2rem}
            .cv-download{display:flex;justify-content:center;margin:24px 0}
            .cv-button{display:inline-block;background:linear-gradient(90deg,var(--accent),#9fe2b7);color:#07210d;padding:12px 28px;border-radius:8px;text-decoration:none;font-weight:600;transition:all 0.3s ease;border:none;cursor:pointer;font-size:16px}
            .cv-button:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(183,228,163,0.3)}
            a{color:var(--primary);text-decoration:none;border-bottom:2px solid transparent;transition:all 0.3s ease;padding-bottom:2px}
            a:hover{border-bottom-color:var(--primary);color:var(--accent);text-shadow:0 0 8px rgba(88,166,255,0.3)}
            .card a{color:var(--primary);font-weight:500}
            .card a:hover{color:var(--accent2);border-bottom-color:var(--accent2)}
            .info-item{display:flex;align-items:center;gap:12px;margin:16px 0;font-size:15px}
            .info-item i{width:24px;height:24px;flex-shrink:0;display:flex;align-items:center;justify-content:center}
            .info-item svg{width:24px;height:24px;flex-shrink:0;stroke:var(--primary);fill:none;stroke-width:2}
            .location-svg{fill:var(--accent)!important;stroke:none!important}
            @media (max-width:700px){
                .navbar{position:relative;z-index:1000}
                .nav-links{position:fixed;top:70px;right:12px;width:160px;background:linear-gradient(135deg, #1a1f2e 0%, #0f1419 100%);flex-direction:column;padding:12px;gap:8px;display:none;z-index:999;overflow-y:auto;border-radius:12px;border:1px solid rgba(88,166,255,0.2);box-shadow:0 4px 16px rgba(0,0,0,0.5);animation:slideDown 0.3s ease}
                @keyframes slideDown{from{transform:translateY(-10px);opacity:0}to{transform:translateY(0);opacity:1}}
                .nav-links.open{display:flex}
                .nav-links a{width:100%;text-align:center;padding:8px;border-radius:8px;background:rgba(88,166,255,0.08);border:1px solid rgba(88,166,255,0.2);font-size:13px;transition:all 0.2s ease}
                .nav-links a:active{transform:scale(0.95);background:rgba(88,166,255,0.15)}
                .nav-links a.cta{background:linear-gradient(90deg,var(--accent),#9fe2b7);color:#07210d;border:none;font-weight:600}
                .hamburger{display:block}
                .header-container{position:sticky;top:0;z-index:999;background:linear-gradient(135deg, rgba(15,20,25,0.95) 0%, rgba(13,17,23,0.95) 100%);backdrop-filter:blur(10px);box-shadow:0 2px 12px rgba(0,0,0,0.3)}
            }
        </style>
    </head>
    <body>
        <header class="header-container">
            <nav class="navbar">
                <a class="logo" href="index.html">
                    <span class="mark" style="padding:0">
                        <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="44" height="44" rx="10" fill="var(--accent)"/>
                            <rect x="12" y="12" width="20" height="20" rx="5" fill="#fff" stroke="var(--primary)" stroke-width="2"/>
                            <rect x="18" y="18" width="8" height="8" rx="2" fill="var(--primary)"/>
                            <rect x="21" y="7" width="2" height="6" rx="1" fill="var(--primary)"/>
                            <rect x="21" y="31" width="2" height="6" rx="1" fill="var(--primary)"/>
                            <rect x="7" y="21" width="6" height="2" rx="1" fill="var(--primary)"/>
                            <rect x="31" y="21" width="6" height="2" rx="1" fill="var(--primary)"/>
                        </svg>
                    </span>
                    <span style="font-weight:700; letter-spacing:1px; font-size:1.2em; color:#fff">Samuele</span>
                </a>
                <div class="nav-links" id="navLinks">
                    <a href="index.html">Home</a>

                </div>
                <button class="hamburger" id="navToggle" aria-label="Apri menu">

            </nav>
            <div class="nav-overlay" id="navOverlay"></div>

                        <path d="M9 11v6M9 11c0-1.657 1.343-3 3-3s3 1.343 3 3v6" style="fill:none;stroke:var(--accent2);stroke-width:2;stroke-linecap:round;stroke-linejoin:round"/>
                        <circle cx="6" cy="7" r="1.5" style="fill:var(--accent2)"/>

        <div class="cv-download">
            <a href="cv.pdf" download class="cv-button">Scarica CV</a>
        </div>

        <script>
            (function(){
                const btn = document.getElementById('navToggle');
                const nav = document.getElementById('navLinks');
                const overlay = document.getElementById('navOverlay');
                
                const toggleMenu = () => {
                    nav.classList.toggle('open');
                    btn.classList.toggle('active');
                };
                
                const closeMenu = () => {
                    nav.classList.remove('open');
                    btn.classList.remove('active');
                };
                
                btn.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', closeMenu);
                
                // Chiudi menu quando clicchi su un link
                nav.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', closeMenu);
                });
                
                // Chiudi menu con ESC
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && nav.classList.contains('open')) {
                        closeMenu();
                    }
                });
            })();
        </script>
    </body>
</html>
